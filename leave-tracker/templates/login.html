{% extends "base.html" %}

{% block title %}Login - Leave Tracker{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="fas fa-calendar-check fa-4x text-primary mb-3"></i>
                    <h2 class="card-title">Leave Tracker</h2>
                    <p class="text-muted">ADX Team Leave Management</p>
                </div>
                
                <form method="POST" action="{{ url_for('login') }}">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" 
                               class="form-control form-control-lg" 
                               id="email" 
                               name="email" 
                               placeholder="your.email@adx.ae" 
                               required 
                               autofocus>
                        <small class="form-text text-muted">
                            Use your company email address
                        </small>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-sign-in-alt"></i> Login
                        </button>
                    </div>
                </form>
                
                <hr class="my-4">
                
                <div class="text-center">
                    <small class="text-muted">
                        <i class="fas fa-info-circle"></i> No password required<br>
                        Email-based authentication
                    </small>
                </div>
            </div>
        </div>
        
        <div class="text-center mt-3">
            <small class="text-muted">
                <i class="fas fa-shield-alt"></i> Secure access for ADX team members only
            </small>
        </div>
    </div>
</div>

<style>
    body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }
    
    main {
        flex: 1;
    }
    
    .card {
        border-radius: 15px;
    }
    
    footer {
        background-color: rgba(255, 255, 255, 0.9) !important;
    }
</style>
{% endblock %}
